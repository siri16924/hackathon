<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time & Brightness Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label for="themeSwitch">Dark Mode</label>
      <input type="checkbox" id="themeSwitch" />
    </div>
    
    <!-- Top Row -->
    <div class="top-row">
      <div id="visualizer" class="visualizer">
        <img id="timeImage" src="" alt="Time Based Visual" />
      </div>
      
      <div class="sliders">
        <div class="slider-wrapper">
          <label for="timeSlider">Time of Day</label>
          <input type="range" id="timeSlider" min="0" max="5" />
        </div>
      
        <div class="slider-wrapper">
          <label for="brightnessSlider">Brightness</label>
          <input type="range" id="brightnessSlider" min="50" max="150" />
        </div>
      
        <div class="slider-wrapper checkbox-wrapper">
          <label for="autoBrightnessToggle">Auto Brightness</label>
          <input type="checkbox" id="autoBrightnessToggle" />
        </div>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="bottom-row">
      <div class="auto-picture">
        <img id="autoImage" src="" alt="Automated Brightness" />
      </div>
      <div id="themeDisplay" class="theme-box">
        Colour Theme
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
