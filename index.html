<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time & Brightness Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Top Row -->
    <div class="top-row">
      <div id="visualizer" class="visualizer">
        Time based 
      </div>
      <div class="sliders">
        <label>
          Time of Day
          <input type="range" id="timeSlider" min="0" max="5" />
        </label>
        <label>
          Brightness
          <input type="range" id="brightnessSlider" min="50" max="150" />
        </label>
        <label>
          Auto Brightness
          <input type="checkbox" id="autoBrightnessToggle" />
        </label>
      </div>"
    </div>

    <!-- Bottom Row -->
    <div class="bottom-row">
      <div class="auto-picture">
        Automated Picture
      </div>
      <div id="themeDisplay" class="theme-box">
        Colour Theme
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
